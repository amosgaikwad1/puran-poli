<script>
// Messages & emojis
const messages = ["Puran Poli","Goldfish","Mirror","Nice Piercings btw","Ekdum cutuüòç","Take your Meds"];
const emojis = ["üß∏","üå∏","üêº","üçì","üçí","ü©∑","‚ú®","üíå","üê°"];

// Score
let score = 0;
const scoreEl = document.getElementById("score");

// Spawn hearts / emojis
function spawnHeart() {
    let heart = document.createElement("div");
    heart.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    heart.classList.add("heart");
    heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
    heart.style.top = window.innerHeight + "px";

    heart.onclick = () => {
        score++;
        scoreEl.textContent = "Score: " + score;
        let msgBox = document.getElementById("messageBox");
        msgBox.innerHTML = messages[Math.floor(Math.random()*messages.length)];
        msgBox.style.display = "block";
        setTimeout(()=>msgBox.style.display="none",1500);
        heart.remove();
    }

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(spawnHeart, 700);

// Music visualizer
const audio = document.getElementById("bgMusic");
const visualizer = document.getElementById("visualizer");
const numBars = 20;
for(let i=0;i<numBars;i++){ const bar=document.createElement("div"); visualizer.appendChild(bar); }
const bars=visualizer.querySelectorAll("div");

audio.addEventListener("play",()=>{
    const context = new AudioContext();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();
    src.connect(analyser);
    analyser.connect(context.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function animate(){
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        for(let i=0;i<bars.length;i++){
            const scale = (dataArray[i%bufferLength]/255)*2;
            bars[i].style.transform = `scaleY(${scale})`;
        }
    }
    animate();
});

// Mobile auto-play fix
function enableAudio(){ audio.play(); document.removeEventListener("click",enableAudio); document.removeEventListener("touchstart",enableAudio);}
document.addEventListener("click",enableAudio);
document.addEventListener("touchstart",enableAudio);

</script>
